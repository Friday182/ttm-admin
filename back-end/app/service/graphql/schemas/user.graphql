
type User {
  ID:         Int!
  Gid:        String!
  Username:   String!
  Password:   String!
  Email:      String!
  Role:       String!
  Name:       String!
  Mobile:     String!
  Comment:    String!
  LastLoginTime: Time!
  CreatedAt:  Time!
  UpdatedAt:  Time!
}

input AddUserInput {
  Username:   String!
  Password:   String!
  Name:       String!
  Role:       String!
  Email:      String!
  Mobile:     String!
  Comment:    String!
}
